<h1 id="hypermonokai">HyperMonokai</h1>

<p>Monokai theme for <a href="https://hyperterm.org" target="_blank">HyperTerm</a>. Turns HyperTerm Monokai color scheme.</p>

<figure class="main-image"><img src="/assets/images/main-image.png" alt="HyperMonokai" /></figure>

<h2 id="how-to-use">How to use</h2>

<p>Add <code class="highlighter-rouge">hypermonokai</code> to <code class="highlighter-rouge">plugins</code> in <code class="highlighter-rouge">~/.hyperterm.js</code>.</p>
